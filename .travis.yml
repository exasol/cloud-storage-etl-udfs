language: scala

sudo: required
dist: trusty
services: docker

addons:
  apt:
    packages:
      - shellcheck

env:
  matrix:
    - RELEASE=false

before_install:
  - git fetch --tags
  - docker pull exasol/docker-db:latest

matrix:
  include:
    - jdk: openjdk8
      scala: 2.11.12

    - jdk: oraclejdk8
      scala: 2.11.12

    - jdk: openjdk8
      scala: 2.12.8

    - jdk: oraclejdk8
      scala: 2.12.8
      env: RELEASE=true

script:
  - travis_wait 30 ./scripts/ci.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - ./sbtx coveralls

before_deploy:
  - echo "Ensure assembly jar file is created for a $TRAVIS_TAG"
  - ./sbtx assembly
  - ls -lh ./target/scala-2.12/
  - export JAR_VERSION=${TRAVIS_TAG#v}
  - echo "Jar artifact version $JAR_VERSION"

